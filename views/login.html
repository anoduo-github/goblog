<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width" />
    <title>登录</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
</head>
<body> 
    <div >
        <div class="layui-row">
            <div class="layui-col-md8">
                <div class="layui-bg-blue" style="height: 60px;line-height: 60px;">
                    <p style="font-size: 25px;margin-left: 100px;">Lee's Blog</p>
                </div>
            </div>
            <div class="layui-col-md4">
                <ul class="layui-nav layui-bg-blue">
                    <li class="layui-nav-item">
                        <a href="/">首页</a>
                    </li>
                    <li class="layui-nav-item">
                      <a href="/blog/list">博客</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">留言</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">日记</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">友链</a>
                    </li>
                    <li class="layui-nav-item">
                      <a href=""><img src="../static/image/33.jpg" class="layui-nav-img">我</a>
                      <dl class="layui-nav-child">
                        <dd><a href="javascript:;">我的信息</a></dd>
                        <dd><a href="javascript:;">我的博客</a></dd>
                        <dd><a href="javascript:;">我的评论</a></dd>
                        <dd><a href="javascript:;">退出</a></dd>
                      </dl>
                    </li>
                </ul>
            </div>
            <div class="layui-row">
                <div class="layui-col-md3">
                  <div class="layui-panel">
                    <div style="padding: 30px;">一个面板</div>
                  </div>   
                </div>
                <div class="layui-col-md6">
                  <div class="layui-panel">
                    <div style="padding: 30px;">
                        <div class="site-text site-block">
                            <form class="layui-form">
                              <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                  <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input" style="width: 350px;">
                                </div>
                              </div>
                              <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                  <input type="password" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width: 350px;">
                                </div>
                              </div>
                              <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-inline">
                                  <input type="text" name="code" placeholder="请输入验证码" autocomplete="off" class="layui-input" style="width: 150px;">
                                </div>
                                <img style="float: left;" src="/captcha" onclick="this.src='/captcha'">
                              </div>
                              <div class="layui-form-item">
                                <label class="layui-form-label"></label>
                                <div class="layui-input-block">
                                  <input type="checkbox" name="like[write]" title="记住密码"><div class="layui-unselect layui-form-checkbox"><span>记住密码</span><i class="layui-icon layui-icon-ok"></i></div>
                                  <input type="checkbox" name="like[read]" title="自动登录" checked=""><div class="layui-unselect layui-form-checkbox layui-form-checked"><span>自动登录</span><i class="layui-icon layui-icon-ok"></i></div>
                                </div>
                              </div>
                              <div class="layui-form-item">
                                <div class="layui-input-block">
                                  <button class="layui-btn" type="button" onclick="login()">登录</button>
                                  <button class="layui-btn layui-btn-primary" type="button" onclick="redirect()">注册</button>
                                </div>
                              </div>
                            </form>
                        </div>
                    </div>
                  </div>   
                </div>
                <div class="layui-col-md3">
                    <div class="layui-panel">
                      <div style="padding: 30px;">一个面板</div>
                    </div>   
                  </div>
            </div>
        </div>
        <div class="layui-bg-blue" style="height: 70p;position: absolute;bottom: 0;width: 100%;">
          <p style="text-align: center;line-height: 40px;">&copy; 2021 <a href="/">Lee's Blog</a></p>
          <p style="text-align: center;">
              <a href="" target="_blank">免责声明</a>
              <a href="" target="_blank">友链</a>
              <a href="/public"  site-event="weixinmp">公众号</a>
          </p>
      </div>  
    </div>




	<script src="../static/layui/layui.js"></script>
  <script src="../static/js/login.js"></script>
  <script>
      //注意：导航 依赖 element 模块，否则无法进行功能性操作
      layui.use(['form','element'], function(){
        var element = layui.element;
        
        //…
      });
  </script>
</body>
</html>
