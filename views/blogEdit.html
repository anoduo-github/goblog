<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <meta name="viewport" content="width=device-width" />
    <title>写博客</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css"/>
    <link rel="stylesheet" href="../static/editor.md-master/css/editormd.min.css" />
</head>
<body> 
    <div>
        <div class="layui-row">
            <div class="layui-col-md8">
                <div class="layui-bg-blue" style="height: 60px;line-height: 60px;">
                    <p style="font-size: 25px;margin-left: 100px;">Lee's Blog</p>
                </div>
            </div>
            <div class="layui-col-md4">
                <ul class="layui-nav layui-bg-blue">
                    <li class="layui-nav-item">
                        <a href="/">首页</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="/blog/list">博客</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">留言</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">日记</a>
                    </li>
                    <li class="layui-nav-item">
                        <a href="">友链</a>
                    </li>
                    <li class="layui-nav-item">
                      <a href=""><img src="../static/image/33.jpg" class="layui-nav-img">我</a>
                      <dl class="layui-nav-child">
                        <dd><a href="javascript:;">我的信息</a></dd>
                        <dd><a href="javascript:;">我的博客</a></dd>
                        <dd><a href="javascript:;">我的评论</a></dd>
                        <dd><a href="javascript:;">退出</a></dd>
                      </dl>
                    </li>
                </ul>
            </div>  
        </div>
        <br>
        <div class="layui-row">
            <form class="layui-form">
                <div class="layui-form-item">
                  <label class="layui-form-label">标题</label>
                  <div class="layui-input-block">
                    <input type="text" id="title" name="title" placeholder="请输入标题" autocomplete="off" class="layui-input" style="width:1350px">
                  </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">分类</label>
                    <div class="layui-input-block" style="width:1350px">
                        <select id="kind" name="kind">
                            <option value=""></option>
                            <option value="0">GO</option>
                            <option value="1">mysql</option>
                            <option value="2">linux</option>
                            <option value="3">网络</option>
                            <option value="4">杂谈</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">内容</label>
                    <div class="layui-input-block" style="width:1350px;height: 600px;">
                        <div id="editor">
                            <textarea style="display:none;" id="text">### Hello Editor.md !</textarea>
                        </div>
                    </div>
                </div>
            </form>
            <div style="margin-left: 700px;">
                <button class="layui-btn" type="button" onclick="submit()">提交</button>
                <button class="layui-btn" type="reset" onclick="reset()">重置</button>
            </div>
            <br>
            <div class="layui-footer layui-bg-blue" style="height: 70px;">
                <p style="text-align: center;line-height: 40px;">&copy; 2021 <a href="/">Lee's Blog</a></p>
                <p style="text-align: center;">
                    <a href="" target="_blank">免责声明</a>
                    <a href="" target="_blank">友链</a>
                    <a href="/public"  site-event="weixinmp">公众号</a>
                </p>
            </div>
        </div>
    </div>

	<script src="../static/layui/layui.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/editor.md-master/editormd.min.js"></script>
    <script src="../static/js/blog/edit.js"></script>
</body>
</html>
